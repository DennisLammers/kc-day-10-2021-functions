version: "3"

services:

  db:
    image: mariadb:latest
    restart: always
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: application
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - default

  adminer:
    image: adminer:latest
    restart: always
    container_name: adminer
    ports:
      - 4444:8080
    networks:
      - default

  app:
    build:
      context: ./
      dockerfile: .docker/local/Dockerfile
    restart: always
    container_name: app
    environment:
      - PORT=80
    depends_on:
      - db
    ports:
      - "80:80"
    networks:
      - default
    volumes:
      - ./:/var/www

volumes:
  web-app:
    driver: local
  mysql-data:
    driver: local

networks:
  default:
